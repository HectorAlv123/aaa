name: inventario_app
description: Aplicación de inventario con manejo de bodegas y exportación a Excel.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.17.2
  fl_chart: ^0.63.0
  intl: ^0.18.0
  image_picker: ^1.1.2
  uuid: ^4.5.1
  cupertino_icons: ^1.0.6
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  flutter_excel: ^1.0.0
  excel: ^4.0.6
  provider: ^6.1.0
  open_file: ^3.5.10
  permission_handler: ^11.3.1
  path: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
